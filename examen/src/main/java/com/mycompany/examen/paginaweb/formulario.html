<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${medicamento.id == null} ? 'Nuevo Medicamento' : 'Editar Medicamento'">Formulario</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <h1 th:text="${medicamento.id == null} ? 'Nuevo Medicamento' : 'Editar Medicamento'"></h1>
    <a th:href="@{/medicamentos}" class="btn btn-secondary">Volver a lista</a>
</header>

<form th:action="@{/medicamentos/guardar}" th:object="${medicamento}" method="post" class="mt-3">
    <input type="hidden" th:field="*{id}" />
    
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required />
    </div>
    
    <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="3"></textarea>
    </div>
    
    <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" step="0.01" th:field="*{precio}" class="form-control" id="precio" required />
    </div>
    
    <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" th:field="*{stock}" class="form-control" id="stock" min="0" required />
    </div>
    
    <div class="form-group">
        <label for="categoria">Categoría</label>
        <select th:field="*{categoria.id}" class="form-control" id="categoria" required>
            <option value="" disabled th:selected="*{categoria} == null">-- Seleccione una categoría --</option>
            <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
        </select>
    </div>
    
    <button type="submit" class="btn btn-success mt-3">Guardar</button>
</form>
</body>
</html>
