<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(~{::title}, ~{::main})">
<head>
    <title>Lista de Medicamentos</title>
</head>
<main>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Medicamentos</h2>
        <a th:href="@{/medicamentos/nuevo}" class="btn btn-primary">Nuevo Medicamento</a>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Categoría</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="med : ${medicamentos}">
                <td th:text="${med.id}"></td>
                <td th:text="${med.nombre}"></td>
                <td th:text="${med.descripcion}"></td>
                <td th:text="${med.precio}"></td>
                <td th:text="${med.stock}"></td>
                <td th:text="${med.categoria?.nombre} ?: 'Sin categoría'"></td>
                <td>
                    <a th:href="@{'/medicamentos/editar/' + ${med.id}}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{'/medicamentos/eliminar/' + ${med.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Eliminar este medicamento?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</main>
</html>
