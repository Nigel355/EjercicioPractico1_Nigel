<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:replace="${titulo}">Farmacia</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>

<!-- HEADER -->
<header class="bg-primary text-white text-center p-3">
    <h1>Farmacia Central</h1>
</header>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/medicamentos}">Medicamentos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/categorias}">Categorías</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/facturas}">Facturas</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTENIDO -->
<main class="container mt-4" th:insert="${contenido}">Contenido</main>

<!-- FOOTER -->
<footer class="bg-black text-white text-center p-3 mt-4">
    <p>Farmacia Central © 2025 - Todos los derechos reservados</p>
</footer>

</body>
</html>
