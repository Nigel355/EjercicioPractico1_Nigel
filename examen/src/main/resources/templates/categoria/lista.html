<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/layout :: layout(~{::contenido})">
<head>
    <title>Lista de Medicamentos</title>
</head>

<body>
<div th:fragment="contenido">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Medicamentos</h2>
        
        <a th:href="@{/medicamentos/nuevo}" class="btn btn-primary">Nuevo Medicamento</a>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Categoría</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="med : ${medicamentos}">
                <td th:text="${med.id}">1</td>
                <td th:text="${med.nombre}">Nombre</td>
                <td th:text="${med.descripcion}">Descripción</td>
                <td th:text="${med.precio}">0.00</td>
                <td th:text="${med.stock}">0</td>
                <td th:text="${med.categoria?.nombre} ?: 'Sin categoría'">Categoría</td>
                <td>
                    <a th:href="@{'/medicamentos/editar/' + ${med.id}}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{'/medicamentos/eliminar/' + ${med.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Eliminar este medicamento?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
